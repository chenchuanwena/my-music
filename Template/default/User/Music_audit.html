<extend name="Public/common" />

<block name="warp">
<div class="tabbable tabbable-custom tabbable-reversed">
	<ul class="nav nav-tabs">
		<li>
			<a href="<{:U('index')}>">我的分享</a>
		</li>
		<li  class="active">
			<a href="javascript:;">正在审核</a>
		</li>
		<li>
			<a href="<{:U('down')}>">我的下载</a>
		</li>
	</ul>
	<div class="tab-content clearfix">
		<div class="mb_10 clearfix relative play_box">
			<div class="row clearfix song_list">								
				<span class="col-sm-5 col-xs-8 text-center">	
					音乐标题								
				</span>
				<span class="col-sm-3 col-xs-2 p_hr_0">
					
				</span>
				<span class="col-sm-2 hidden-xs singer">所属分类</span>
				<span class="col-sm-2 col-xs-2">
					操作
				</span>
			</div>
			<hr class="l_hr">
		</div>
		<ME:audit result="v" uid="$user['uid']" limit="20" page="1"  order="add_time">
		<div class="mb_10 clearfix relative play_box">
			<div class="row clearfix song_list">								
				<span class="col-sm-5 col-xs-8">	
					<span class="ls_num <lt name="i" value="4">ls_num_top</lt>"><{$i}></span>									
					<a class="text-ellipsis" target="_play" href="<{$v['url']}>"><{$v['name']}></a>									
				</span>
				<span class="col-sm-3 col-xs-2 p_hr_0">
					
				</span>
				<span class="col-sm-2 hidden-xs singer"><a href="<{$v['genre_url']}>"><{$v['genre_name']}></a></span>
				<span class="col-sm-2 col-xs-2">
					<a class="edit-music relative"  href="<{:U('edit?id='.$v['id'])}>"><span class="tooltip tr_all_hover">编辑音乐</span><i class="jy jy-edit-music"></i></a>
				</span>
			</div>
			<hr class="l_hr">
		</div>
		</ME:audit>
		<ul class="horizontal_list clearfix mt_10 page_list"><{$v_page}></ul>
	</div>
</div>
</block>
