<extend name="Public/common" />

<block name="warp">
<div class="tabbable tabbable-custom tabbable-reversed">
	<ul class="nav nav-tabs">
		<li>
			<a href="<{:U('index')}>">账户总览</a>
		</li>
		<li>
			<a href="<{:U('charge')}>">金币充值</a>
		</li>
		<li class="active">
			<a href="<{:U('vip')}>"> 开通VIP</a>
		</li>
		<!--li>
			<a href="<{:U('vip')}>"> 交易记录</a>
		</li-->
	</ul>
	<div class="tab-content clearfix">
		<p class="mb_10">你的余额：<span class="d_inline_b ml_10 text-danger"><{$user['coin']}></span><a class="ml_10 text-info" href="<{:U('charge')}>">[充值]</a></p>
		<div class="vip-select clearfix">
			<div class="label">
				<if condition="is_vip($user['uid'])">
				续费类型
				<else/>
				购买类型：
				</if>
			</div>
			<div class="vip-content">
				<ul id="package-list" class="package-list clearfix">
					<li data-type="pay_mcoin" class="item active">
						<a href="javascript:void(0);">
							<b class="amount">一个月</b>
							<b class="price"><{$price['pay_mcoin']}>金币</b>
						</a>
					</li>

					<li  data-type="pay_hycoin" class="item">
						<a href="javascript:void(0);">
							<b class="amount">半年</b>
							<b class="price"><{$price['pay_hycoin']}>金币</b>
						</a>
					</li>

					<li data-type="pay_ycoin" class="item">
						<a href="javascript:void(0);">
							<b class="amount">一年</b>
							<b class="price"><{$price['pay_ycoin']}>金币</b>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="vip-select clearfix">
			<div class="vip-content">
				<form class="form-horizontal" action="<{:U('')}>" method="post" id="pay-vip-form">
					<input id="pay-type" type="hidden" name="pay_type" value="pay_mcoin" />
					<button class="btn btn-danger" id="pay-vip-btn">确认购买</button>
				</form>
			</div>
		</div>
	</div>
</div>
</block>
<block name="script">
<script type="text/javascript">
$(function(){
	$('#package-list').find('li').click(function(){
		var payType = $(this).attr('data-type');
		$('#pay-type').val(payType);
		$(this).addClass('active').siblings().removeClass('active');
	
	})

	$('#pay-vip-btn').click(function(){
		postForm('#pay-vip-form');
		return	false;
	});
})
</script>
</block>
