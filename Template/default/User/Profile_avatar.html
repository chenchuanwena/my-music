<extend name="Public/common" />

<block name="warp">
<div class="tabbable tabbable-custom tabbable-reversed">
	<ul class="nav nav-tabs">
		<li>
			<a href="<{:U('index')}>">基本设置</a>
		</li>
		<li>
			<a href="<{:U('index')}>#tab_pwd">密码设置</a>
		</li>
		<li class="active">
			<a href="javascript:;">头像设置</a>
		</li>
	</ul>
	<div class="tab-content clearfix">
		<div class="up-avatar-box clearfix" id="avatar-wrapper" url="<{:U('/User/File/uploadPic',array('type'=>5,'session_id'=>session_id()))}>">
			<div class="uploader-container"> 
				<div id="filePicker">选择图片</div> 
				<p class="uploader-tip">支持JPG、GIF、PNG、格式，文件小于2M</p> 
			</div> 
			<div id="cropper-wraper"> 
				<div class="cropper-wraper webuploader-element-invisible"> 
					<div class="img-container"> 
						<img src="" alt="" /> 
					</div> 
				</div> 
			</div> 		  

		</div>
		<div id="preview-wraper"> 
			<div class="img-preview-wrap"> 
				<p class="preview-tip">预览</p> 
				<div class="img-preview">
					<img src="<{:get_user_avatar(UID,32)}>">
				</div> 
			</div>
			<img id="default-avatar" src="<{:get_user_avatar(UID,32)}>">
		 	<p class="img-preview-tip">预览框中的图片将会是最终头像效果，请确认是否清晰。</p>
		 	<a class="upload-close-btn" href="javascript:history.go(-1);">取消</a> 
		 	<a class="upload-btn" href="javascript:;">保存</a> 
		</div>
	</div>
</div>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/webuploader/webuploader.min.js"></script> 
<script type="text/javascript" src="__TMPL__/js/cropper.js"></script>
<script type="text/javascript" src="__TMPL__/js/avatar.js"></script>
</block>
