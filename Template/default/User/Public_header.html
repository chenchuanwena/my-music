<header  class="header">
	<!--头顶部-->
	<section class="h_top hidden-xs">
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-3 col-sm-4 ">
					<a href="<{:U('/')}>" class="f_left logo mt_15"><img src="__TMPL__/images/logo.png" alt="JYmusic"></a>
				</div>
				<div class="col-md-5 col-sm-8 t_align_c">
					<div class="search-box mt_15" >
						<form role="search" class="relative type_2" id="search_form" method="get" action="<{:U('/search/index')}>">
							<input type="text" class="d_none" name="type" value="songs" >
							<input type="text" class="full_width" name="keys" placeholder="搜索">								
							<button class="search_button tr_all_hover">
								<i class="jy jy-search"></i>
							</button>
						</form>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 t_align_c">		
					<ul class=" clearfix users_nav">

						<empty name="login_user">    
						<li>
							<span><i class="jy jy-login"></i></span>
							<span >
								<a href="#" class="user-show" id="login_btn" data-popup="#login_popup">登录</a> 
								|
								<a href="<{:U('/member/register')}>" class="reg_btn" >注册</a>
							</span>
						</li>
						<else /> 	
						<li>
							<a href="<{:U('/user/'.$login_user['uid'])}>" class="reg_btn" >
								<span><i class="jy jy-user"></i></span>
								<span id="user-info"><{$login_user['nickname']}></span>
							</a>
						</li>						
						
						<li>
							<a href="<{:U('music/share')}>" class="reg_btn" >
								<span><i class="jy jy-cloud-up"></i></span>
								<span>上传</span>
							</a>
						</li>
																		
						<li>
							<a id="upage-url" href="<{:U('/user/'.$login_user['uid'])}>">
								<span><i class="jy jy-Profile"></i></span>
								<span>主页</span>
							</a>						
						</li>
							
						<li>
							<a href="<{:U('/user/profile')}>">
								<span><i class="jy jy-edit"></i></span>
								<span>设置</span>
							</a>							
						</li>						
						<li id="login_out">
							<a href="javascript:;" url="<{:U('/Member/logout')}>" >
								<span><i class="jy jy-logout"></i></span>
								<span>退出</span>
							</a>
						</li>
						</empty>
					</ul>
				</div>
			</div>
		</div>
	</section>
</header>	
<!-- /头部 -->
