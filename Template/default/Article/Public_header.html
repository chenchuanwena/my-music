<header  class="header">
	<!--头顶部-->
	<section class="h_top hidden-xs">
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-3 col-sm-4 ">
					<a href="<{:U('/')}>" class="f_left logo mt_15"><img src="__TMPL__/images/logo.png" alt="JYmusic"></a>
				</div>
				<div class="col-md-5 col-sm-8 t_align_c ">
					<div class="search-box mt_15" >
						<form role="search" class="relative type_2" id="search_form" method="get" action="<{:U('/Search/index')}>">
							<input type="text" class="d_none" name="type" value="songs" >
							<input type="text" class=" full_width" name="keys" placeholder="搜索">								
							<button class="search_button tr_all_hover">
								<i class="jy jy-search"></i>
							</button>
						</form>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 t_align_c">
		
					<ul class=" clearfix users_nav">
						<li class="user-show">
							<span><i class="jy jy-login"></i></span>
							<span >
								<a href="#" class=" user-show" id="login_btn" data-popup="#login_popup">登录</a> 
								|
								<a href="<{:U('/Member/register')}>" class="reg_btn" >注册</a>
							</span>
						</li>	
						<li class="user-hide">
							<span><i class="jy jy-user"></i></span>
							<span id="user-info"></span>
						</li>						
						
						<li>
							<a href="<{:U('/User/music/share')}>" class="reg_btn" >
								<span><i class="jy jy-cloud-up"></i></span>
								<span>上传</span>
							</a>
						</li>
																		
						<li class="user-hide">
							<a id="upage-url" href="" target="_user">
								<span><i class="jy jy-Profile"></i></span>
								<span>主页</span>
							</a>					
						</li>
							
						<li class="user-hide">
							<a href="<{:U('/user/Profile')}>">
								<span><i class="jy jy-edit"></i></span>
								<span>设置</span>	
							</a>						
						</li>						
						<li id="login_out" class="user-hide">
							<a href="javascript:;" url="<{:U('/member/logout')}>" >
								<span><i class="jy jy-logout"></i></span>
								<span>退出</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>	

	<!--头底部-->
	<section class="h_bot_part">
		<div class="menu_wrap">
			<div class="container">
				<div class="clearfix row">
					<div class="col-xs-4 hidden-md hidden-lg hidden-sm">
						<a href="<{:U('/')}>" class="f_left logo p_vr_0"><img src="__TMPL__/images/logo.png" alt="JYmusic"></a>
					</div>
					
					<div class="col-sm-12 col-xs-8">			
						<nav role="navigation" >
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed bg_scheme_color mt_0" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>								
							</div>
							<div id="navbar" class="collapse navbar-collapse ">
								<ul class="nav navbar-nav nav_menu full_width  relative">
									<JY:nav name="nav">
									<eq name="nav.pid" value="0">
									<li class="t-nav <eq name='nav.url|get_nav_active' value='1'>current<else/></eq>">
										<a href="<{$nav.url|get_nav_url}>" target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>" class="">
											<{$nav.title}>
										</a>										
									</li>
									</eq>
									</JY:nav>
									<em id="cre"></em>									
									<li class=" relative hidden-sm hidden-xs" id="top_button">
										<a role="button" href="#" class="pt_5 color_light bg_scheme_color ">
											<span class="d_inline_middle shop_icon">
												<i class="jy jy-like jy-2x"></i>
												<span class="count tr_delay_hover type_2 circle t_align_c">10</span>
											</span>
											<b>每日推荐</b>
										</a>
										<div class="shopping_cart top_arrow tr_all_hover ">
											<div class=" sc_header">每日推荐</div>
											<ul class="products_list">
												<JY:songs result="v" limit="6" pos="1" order="update_time">
												<li>
													<div class="clearfix">
														<img class="f_left mr_10" src="<{$v['cover_url']}>" alt="<{$v['name']}>" width="32" height="32">
														<div class="f_left product_description">
															<a class="mb_5 d_block text-ellipsis play_name" target="_play" href="<{:U('Music/detail?id='.$v['id'])}>"><{$v['artist_name']}> - <{$v['name']}></a>
														</div>
														<div class="f_right f_size_big">
															<a class="tr_delay_hover jp-play-me" data-id="<{$v['id']}>" href="javascript:;"><i class="fa fa-play-circle"></i></a>
														</div>
													</div>
												</li>
												</JY:songs>
											</ul>
										</div>
									</li>
								
								</ul>									  															          
							
							</div>	
						</nav>
					</div>
				</div>
			</div>
			
		</div>
	</section>
</header>
