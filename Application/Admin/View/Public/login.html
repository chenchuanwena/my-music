<!DOCTYPE html>
<!--[if lt IE 7]> <html class="ie ie6 lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<!--[if IE 9]>    <html class="ie ie9"                      lang="en"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" class="no-ie">
<!--<![endif]-->

<head>
   <!-- Meta-->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="">
   <title>欢迎登录 JYmusic 音乐管理系统</title>
   <!--[if lt IE 9]>
   <script src="__STATIC__/ie/html5shiv.js"></script>
   <script src="__STATIC__/ie/respond.min.js"></script>
   <![endif]-->
   <!--CSS-->
   <link rel="stylesheet" href="__STATIC__/bootstrap-3.1.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="__STATIC__/fontawesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="__JS__/animo/animate+animo.css">
   <link rel="stylesheet" href="__CSS__/app.css">
   <script src="__JS__/modernizr.js" type="application/javascript"></script>
   <script src="__JS__/fastclick.js" type="application/javascript"></script>
</head>
<body>
   <div style="height: 100%; padding: 50px 0; background-color: #2c3037" class="row row-table">
      <div class="col-lg-3 col-md-6 col-sm-8 col-xs-12 align-middle">
         <div data-toggle="play-animation" data-play="fadeInUp" data-offset="0" class="panel panel-default panel-flat">
            <p class="text-center mb-lg">
               <br>
               <a href="#">
                  <img src="__IMG__/avatar.png" alt="Image" class="block-center img-rounded">
               </a>
            </p>
            <p class="text-center mb-lg">
               <strong>JYmusic 管理系统</strong>
            </p>
            <div class="panel-body">
               <form role="form" class="mb-lg">
                  <div class="text-right mb-sm check-tips  bg-danger" style="width: 100%;">
                  </div>
                  <div class="form-group has-feedback">
                     <input type="text" name="username" placeholder="用户名" class="form-control">
                     <span class="fa fa-user form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <input type="password" name="password"  placeholder="密码" class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <input type="text" name="verify"  placeholder="验证码" class="form-control">
                     <span class="fa fa-exclamation form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                       <img style="width: 100%;" class="verifyimg reloadverify" alt="点击切换" src="<{:U('verify')}>">
                  </div>
                  <div class="clearfix">
                     <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                           <input type="checkbox" value="">
                           <span class="fa fa-check"></span>记住我</label>
                     </div>
                     <div class="pull-right">
                     	<a class="reloadverify" title="换一张" href="javascript:void(0)">换一张？</a>
                     </div>
                  </div>
                  <input type="submit" class="btn btn-block btn-primary" value="登录">
               </form>
            </div>
         </div>
      </div>
   </div>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__STATIC__/jquery-1.10.2.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>
    <!--<![endif]-->
    <script src="__STATIC__/bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <script src="__JS__/animo/animo.min.js"></script>
    <script src="__JS__/pages.js"></script>
    <script type="text/javascript" >
    //表单提交
    $(document)
    	.ajaxStart(function(){
    		$("input:submit").val("登录中...");
    	})
    	.ajaxStop(function(){
    		$("input:submit").val("登 录");
    	});
    
    $("form").submit(function(){
    	var self = $(this);
    	$.post(self.attr("action"), self.serialize(), success, "json");
    	return false;
    
    	function success(data){
    		if(data.status){
    			window.location.href = data.url;
    		} else {
    			self.find(".check-tips").text(data.info);
    			//刷新验证码
    			$(".reloadverify").click();
    		}
    	}
    });
    
    $(function(){
    	//刷新验证码
    	var verifyimg = $(".verifyimg").attr("src");
        $(".reloadverify").click(function(){
            if( verifyimg.indexOf('?')>0){
                $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
            }else{
                $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
            }
        });
    });
    		
    </script>
</body>
</html>
